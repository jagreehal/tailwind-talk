<!DOCTYPE html>
<html class="min-h-screen">
  <head>
    <meta charset="utf-8" />
    <title>Tailwind Card using Classes</title>
    <link
      rel="stylesheet"
      href="/build/tailwind-card-using-class/tailwind-card-using-class.css"
    />
  </head>

  <body class="min-h-screen flex justify-center items-center">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
      <img class="w-full" src="http://placekitten.com/g/300/300" alt="Kitty!" />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
        <p class="text-gray-700">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus
          quia, nulla! Maiores et perferendis eaque, exercitationem praesentium
          nihil.
        </p>
      </div>
      <div class="px-6 py-4">
        <span class="badge">#photography</span>
        <span class="badge">#travel</span>
        <span class="badge">#winter</span>
      </div>
    </div>
  </body>
</html>
