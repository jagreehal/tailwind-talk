<!DOCTYPE html>
<html class="min-h-screen">
  <head>
    <meta charset="utf-8" />
    <title>Tailwind Card Responsive</title>
    <link rel="stylesheet" href="/build/tailwind/tailwind.css" />
  </head>

  <body class="min-h-screen flex justify-center items-center">
    <div
      class="max-w-sm md:max-w-3xl rounded overflow-hidden shadow-lg flex flex-col md:flex-row"
    >
      <img class="w-full" src="http://placekitten.com/g/300/300" alt="Kitty!" />

      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
        <p class="text-gray-700">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus
          quia, nulla! Maiores et perferendis eaque, exercitationem praesentium
          nihil.
        </p>
      </div>
      <div>
        <div class="px-6 py-4">
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 md:mb-2"
            >#photography</span
          >
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 md:mb-2"
            >#travel</span
          >
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 md:mb-2"
            >#winter</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
